<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hạt Bụi Nhỏ - Thợ Video</title>
    <style>
        /* Đảm bảo toàn bộ trang chiếm hết màn hình */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #ffffff;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Tối ưu iframe để nội dung bên trong tự nhận diện thiết bị */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Lớp che footer Streamlit */
        .footer-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://thovideo.streamlit.app/?embed=true"></iframe>
        <div class="footer-mask"></div>
    </div>
</body>
</html>
