<!DOCTYPE html>
<html>
<head>
    <title>Hạt Bụi Nhỏ - Thợ Video</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: white; }
        /* Tạo khung chứa iframe */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* Nhúng app Streamlit */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Lớp mặt nạ che thanh footer bên dưới */
        .footer-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px; /* Độ cao vừa đủ để che dòng Built with Streamlit */
            background-color: white; /* Màu này nên trùng với màu nền app của bạn */
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://thovideo.streamlit.app/?embed=true"></iframe>
        <div class="footer-mask"></div>
    </div>
</body>
</html>
